{% extends 'Schedule/base.html' %}
{% load app_filters %}
{% block content %}
    <div class='text-center'>
        {% csrf_token %}
        {{ form }}
        <div class='card' style='width:20rem' dir='ltr'>
            <ul class='list-group list-group-flush'>
                {% for i in table|column:2 %}
                    <li class='list-group-item'>{{ i }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
